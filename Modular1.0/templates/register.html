<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/static/css/register.css">
  <script src="/static/js/register.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <form method="POST" action="{{ url_for('register') }}">
      <h2>Crear Cuenta</h2>

      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Ejemplo: BrandonTech" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
          <span class="toggle-password">
            <i class="fas fa-eye" onclick="togglePassword()"></i>
          </span>
        </div>
      </div>
      

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@example.com" required>
      </div>

      <button type="submit">Registrarse</button>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </form>
  </div>

</body>
</html>
